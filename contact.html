<body>
    <div class="skewed-header">
        <!-- <img src="./images/bronosurfboard.jpg" alt=""> -->
        <div class="header-bg" style="background-image: url(./images/logos/ford-bronco.png);"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>
                <div class="links-wrapper">

                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
            
                    <div class="nav-link">

                    </div>
            
                    <div class="nav-link">
                        <a href="price.html">Price</a>
                    </div>
            
                    <div class="nav-link">

                    </div>
            
                    <div class="nav-link">
                        <a href="https://www.youtube.com/watch?v=6Cf2n_F1Hbk"target="_blank"> Video </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="./images/logos/white-b-logo.png" alt="bronco logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
              
                    <div>
                         425 Main Street <br>Spanish Fork, UT, 84655
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
              
                    <div>
                         555-555-5555
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
              
                    <div>
                         7 AM - 9 PM
                    </div>
                </div>

            </div>

         <div class="form">
             <div class="form-group">
                <input type="text" id="fullName" placeholder="Your Name">
                <label for="fullName">Your Name</label>
             </div>
             <div class="form-group">
                <input type="email" id="email" placeholder="Email">
                <label for="email">Email</label>
             </div>
             <div class="form-group">
                 <textarea name="message" id="message" placeholder="Message"></textarea>
                <label for="message">Message</label>
             </div>

             <div class="spacer10"></div>
             <div class="center-btn-wrapper">
                 <button type="submit" class="btn">Send</button>
             </div>
         </div>

        </div>
    </div>
    <div class="spacer60"></div>
   
    <div class="footer">
        <div class="logo-footer">
          <img src="./images/logos/ford-bronco.png" alt="">
        </div>
        <div class="footer-phone-hours">
    
            <span class="phone">
                555-555-5555
            </span>
    
            <span class="hours">
                7 AM - 9 PM
            </span>
    
        </div>
        <div class="links-wrapper">

            <div class="copyright-wrapper">

            </div>
